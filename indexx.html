<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes & Study Materials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background: #f4f4f4;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .category {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .notes-list {
            list-style: none;
        }
        .note-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #eee;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buy-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Student Study Materials Hub</h1>
        <p>Quality Notes and Study Materials for Competitive Exams</p>
    </header>

    <div class="container">
        <div class="categories">
            <div class="category">
                <h2>Engineering Entrance</h2>
                <ul class="notes-list">
                    <li class="note-item">
                        <span>JEE Main Complete Notes</span>
                        <button class="buy-btn" onclick="initiatePayment('JEE Main Notes', '499')">Buy ₹499</button>
                    </li>
                    <li class="note-item">
                        <span>GATE Study Material</span>
                        <button class="buy-btn" onclick="initiatePayment('GATE Material', '699')">Buy ₹699</button>
                    </li>
                </ul>
            </div>

            <div class="category">
                <h2>Civil Services</h2>
                <ul class="notes-list">
                    <li class="note-item">
                        <span>UPSC Prelims Notes</span>
                        <button class="buy-btn" onclick="initiatePayment('UPSC Prelims', '899')">Buy ₹899</button>
                    </li>
                    <li class="note-item">
                        <span>State PCS Complete Guide</span>
                        <button class="buy-btn" onclick="initiatePayment('State PCS Guide', '799')">Buy ₹799</button>
                    </li>
                </ul>
            </div>

            <div class="category">
                <h2>Banking Exams</h2>
                <ul class="notes-list">
                    <li class="note-item">
                        <span>IBPS PO Study Kit</span>
                        <button class="buy-btn" onclick="initiatePayment('IBPS PO Kit', '599')">Buy ₹599</button>
                    </li>
                    <li class="note-item">
                        <span>SBI Clerk Notes</span>
                        <button class="buy-btn" onclick="initiatePayment('SBI Clerk Notes', '499')">Buy ₹499</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function initiatePayment(product, amount) {
            const upiId = "9636931891-2@ybl";
            const paymentUrl = `upi://pay?pa=${upiId}&pn=Study_Materials&tn=${product}&am=${amount}`;
            window.open(paymentUrl, '_blank');
        }
    </script>
</body>
</html>
